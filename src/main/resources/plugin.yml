name: SlamCore
version: ${project.version}
main: me.matzhilven.slamcore.SlamCore
api-version: 1.16
depend: [ ProtocolLib, Mines ]
softdepend:
  - PlaceholderAPI
authors: [ MatzHilven ]
commands:
  gems:
    permission: core.gem
  levelpick:
    permission: core.levelpick
    aliases:
      - levelpickaxe
  givebomb:
    permission: core.minebomb
    aliases:
      - gb
  gembank:
    permission: core.gembank
  gemtop:
    permission: core.gemtop

permissions:
  core.gem:
    default: op
  core.gem.admin:
    default: op
  core.levelpick:
    default: op
  core.minebomb:
    default: op
  core.gembank:
    default: op
  core.gemtop:
    default: op